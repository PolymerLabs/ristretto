<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  </head>
  <body>

  <script type="module">
    import { Suite } from './lib/suite.js';
    import { utilSpec } from './lib/util-spec.js';
    import { topicSpec } from './lib/topic-spec.js';
    import { testSpec } from './lib/test-spec.js';
    import { suiteSpec } from './lib/suite-spec.js';
    import { specSpec } from './lib/spec-spec.js';
    import { reporterSpec } from './lib/reporter-spec.js';

    const suite = new Suite([
      utilSpec,
      topicSpec,
      testSpec,
      suiteSpec,
      specSpec,
      reporterSpec
    ]);

    suite.run();
  </script>
</body>
</html>
